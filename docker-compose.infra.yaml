version: "3.4"

services:
  sql-server:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sql-server
    ports:
      - "1433:1433"
    environment:
      MSSQL_SA_PASSWORD: "@User_password#123!"
      ACCEPT_EULA: "Y" 
    networks:
      - retail
    
  seq:
    image: datalust/seq
    container_name: retail-seq
    ports:
      - "5341:80"
    environment:
      ACCEPT_EULA: "Y"
    networks:
      - retail

networks:
  retail:
    driver: bridge
    external: false